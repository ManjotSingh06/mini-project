<!DOCTYPE html>
<html>
<head>
    <title>Google Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDvYkPMLxv9UUe5pc1K4LSYlyMOdFUr5ro"></script>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            const myLatLng = { lat: -34.397, lng: 150.644 }; // Example coordinates

            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 8,
                center: myLatLng,
            });

            const marker = new google.maps.Marker({
                position: myLatLng,
                map: map,
                title: "Hello World!",
            });
        }
        window.onload = initMap;
    </script>
</body>
</html>
